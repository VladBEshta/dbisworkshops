<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all</title>
</head>
<body>
<h3>Message</h3>
<table>
    {% for key, val in message.items() %}
    <tr>
        <td> {{ key }}</td>
        <td> {{ val }}</td>
    </tr>
    {% endfor %}
</table>
<h3>Chat settings</h3>
<table>
    {% for key, val in messenger.items() %}
    <tr>
        <td> {{ key }}</td>
        <td> {{ val }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
